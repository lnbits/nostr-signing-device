name: release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: write
    pages: write
    id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: build, release and upload on github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          sh install.sh
          devices=$(jq '.devices[]' versions.json -r)
          uploads=""
          for device in $devices; do
              sh build.sh $device
              mv build/snsd.ino.bin ./snsd-$device.ino.bin
              uploads="$uploads ./snsd-$device.ino.bin"
              mv build/snsd.ino.partitions.bin ./snsd-$device.ino.partitions.bin
              uploads="$uploads ./snsd-$device.ino.partitions.bin"
              mv build/snsd.ino.bootloader.bin ./snsd-$device.ino.bootloader.bin
              uploads="$uploads ./snsd-$device.ino.bootloader.bin"
          done
          gh release create "$tag" --generate-notes $uploads
